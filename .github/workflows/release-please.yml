name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Use a simple generic release type since we don't have a package.json or setup.py at root
          release-type: simple
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
